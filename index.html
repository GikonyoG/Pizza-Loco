<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Pizza Loco</title>
  </head>
  <body>
    <div class="intro-page">
      <div class="intro-img"></div>
      <div class="intro-logo">
        <img src="./images/pizzalogo.png" class="img-fluid" alt="" />
      </div>
      <div class="intro-text">
        <h1>WELCOME TO PIZZA LOCO</h1>
        <p>The best pizza in town</p>
      </div>
    
    </div>

    <!-- make order -->

    <form class="container" id="makeorder">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card" style="width: 18rem">
            <img
              width="100"
              height="250"
              src="./images/pizzasize.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">SIZE</h5>
              <p class="card-text">PLEASE SELECT THE SIZE</p>
            </div>
            <div class="size">
              <select name="size" id="pizzaSize">
                <option value="500">Small - Ksh 500</option>
                <option value="700">Medium - Ksh 700</option>
                <option value="1000">Large - Ksh 1000</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card" style="width: 18rem">
            <img
              width="100"
              height="250"
              src="./images/pizzatoppings.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">TOPPINGS</h5>
              <p class="card-text">PLEASE SELECT THE TOPPINGS</p>
            </div>
            <div class="toppings">
              <div class="pepperoni">
                <input
                  type="checkbox"
                  id="pepperoni"
                  name="toppings"
                  value="50"
                />
                <label for="pepperoni">Pepperoni - Ksh 50</label>
              </div>
              <div class="black-olives">
                <input
                  type="checkbox"
                  id="blackOlives"
                  name="toppings"
                  value="70"
                />
                <label for="blackOlives">Black Olives - Ksh 70</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card" style="width: 18rem">
            <img
              width="100"
              height="250"
              src="./images/pizzacrust.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">CRUST</h5>
              <p class="card-text">PLEASE SELECT THE CRUST.</p>
            </div>

            <div class="crust">
              <select name="crust" id="pizzaCrust">
                <option value="100">Crispy - Ksh 100</option>
                <option value="200">Stuffed - Ksh 200</option>
                <option value="300">Gluten-free - Ksh 300</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <button id="addPizza" class="btn btn-outline-light" type="submit">
        Add Pizza
      </button>
        <p id="grandPizza"></p>

      </div>
      <div class="submit-order pt-5 text-center">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
        </div>
      </div>
  
    </form>
  
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
